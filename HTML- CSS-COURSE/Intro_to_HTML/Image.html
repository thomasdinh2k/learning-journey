<!DOCTYPE html>
<html>
    <head>
        <title>Homework: Image and Input Box</title>
        <link rel="stylesheet" href="Image-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Lesson 7 Exercise - Images and Text Boxes</h1>
        <div class="image-gallery">
            <img class="rounded-corner" src="https://stickerly.pstatic.net/sticker_pack/13279e882d3a25af/YYN2BA/2/00111d64-0f41-4f81-a210-563a24c9e2cd-018.png">
            <p>Rounded Corner Image</p>
            <img class="square" src="https://stickerly.pstatic.net/sticker_pack/13279e882d3a25af/YYN2BA/2/00111d64-0f41-4f81-a210-563a24c9e2cd-018.png">
            <p>Square Image</p>
            <img class="circle" src="https://stickerly.pstatic.net/sticker_pack/13279e882d3a25af/YYN2BA/2/00111d64-0f41-4f81-a210-563a24c9e2cd-018.png">
            <p>Circle Image</p>
        </div>
        <h1>Text Input Box</h1>
        <div class="text-input">
            <input type="text" class="rounded-corner-search" placeholder="Search">
            <input type="text" class="google-search-box" placeholder="Search Google or type a URL">
        </div>
        <h1>Challenge Exercise</h1>
        <div class="challenge-exercise">
            <div class="LinkedIn-sign-up">
                <h4>LinkedIn Sign Up</h4>
                <label>Email</label>
                <input type="text">
                <p class="description">By clicking Agree & Join, you agree to the Privacy Policy.</p>
                <button>Agree & Join</button>
            </div>
            <h4>Twitter Text-box</h4>
            <div class="Twitter">
                <div class="profile-icon">
                    <img src="https://stickerly.pstatic.net/sticker_pack/13279e882d3a25af/YYN2BA/2/00111d64-0f41-4f81-a210-563a24c9e2cd-018.png">
                </div>
                <div class="status-input">
                    <input type="text" placeholder="What's happening?" class="status"></input>
                </div>
                <div class="Tweet-button">
                    <button>Tweet</button>
                </div>
            </div>
        </div>
    </body>
</html>
