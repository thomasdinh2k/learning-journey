<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">    
            <div class="left-section">
                <img class="hamburger-menu" src="icons/hamburger-menu.svg">
                <img class="youtube-logo" src="icons/youtube-logo.svg" alt="youtube-logo">
            </div>
            <div class="middle-section">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-button"><img class="search-icon" src="icons/search.svg"></button>
                <button class="voice-search-button"><img class="voice-search-icon" src="icons/voice-search-icon.svg"></button>
            </div>
            <div class="right-section">
                <img src="icons/upload.svg" class="upload-icon">
                <img src="icons/youtube-apps.svg" class="youtube-app-icon">
                <img src="icons/notifications.svg" class="notification-icon">
                <img src="https://yt3.ggpht.com/yti/AOXPAcUcQecODINVCVgZDzIM_-nf2Ndj_jmD_W_JFHk_9aY=s88-c-k-c0x00ffffff-no-rj-mo" alt="profile-icon" class="current-user-picture">
            </div>
        </div>



    </body>
</html>
