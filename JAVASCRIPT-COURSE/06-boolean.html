        function updateResult(value, containerID) {
            document.getElementById(containerID).innerHTML = value;
        }
    </script>

<body style="background-color: rgb(30, 30, 30); color: white;">
    <div class="screen">

    <!-- Rock // Paper // Scissors -->
    <h1>Exercise 0 - Rock // Paper // Scissors </h1>
    <div class="result-screen" id="playerChoiceResult">
        <script type="text/javascript">document.write(result);</script>
    </div>
    <div class="Buttons">
        <button id="playerChoice" class="rock" onclick="
                handleComputerChoice();
                handlePlayerChoice('Rock');
                handleResult();
            ">Rock</button>
        <button class="paper" onclick="
                handleComputerChoice();
                handlePlayerChoice('Paper');
                handleResult();
                ">Paper</button>
        <button class="scissors" onclick="
                handleComputerChoice();
                handlePlayerChoice('Scissors');
                handleResult();
                ">Scissors</button>
        <div id="computerChoiceResult" class="result-screen">
            <script type="text/javascript">document.write(result);</script>
        </div>
        <div class="result-container">
            <div class="result-bar">
                <div class="result-bar-left">RESULT</div>
                <div class="result-bar-right" onclick="
                    reset();
                    updateResult(`RESET`, 'announcement');
                ">RESET</div>
            </div>
            <div class="info-container">
                <div class="left-part">
                    <div class="player-score">
                        <div class="name">PLAYER</div>
                        <div class="score" id="playerScore">
                            <script type="text/javascript">document.write(result);</script>
                        </div>
                    </div>
                    <div class="computer-score">
                        <div class="name">COMPUTER</div>
                        <div class="score" id="computerScore">

                        </div>
                    </div>
                </div>
                <div class="right-part">
                    <div class="announcement" id="announcement">
                        <script type="text/javascript">document.write(result);</script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let computerChoice;
        function handleComputerChoice(){
            x = Math.floor(Math.random() * 3 + 1);
            if (x == 1) {
                updateResult(`Computer choice: Rock`, "computerChoiceResult");
                computerChoice = 'Rock';
            } else if (x == 2) {
                updateResult(`Computer choice: Paper`, "computerChoiceResult");
                computerChoice = 'Paper';
            } else {
                computerChoice = 'Scissors';
                updateResult(`Computer choice: Scissors`, "computerChoiceResult");
            }
        }
        function handlePlayerChoice(choice) {
            playerChoice = choice;
            updateResult(`Player choice: ${playerChoice}`, "playerChoiceResult" )
        }
        let playerScore = 0;
        let computerScore = 0;
        
        function handleResult() {
            if ((playerChoice == 'Rock' && computerChoice == 'Scissors' ) ||
             (playerChoice == 'Paper' && computerChoice == 'Scissors') || 
             (playerChoice == 'Scissors' && computerChoice == 'Paper')) {
                console.log("Player wins!");
                updateResult("PLAYER WON", "announcement");
                playerScore ++;
                updateResult(playerScore, 'playerScore');
                updateResult(computerScore, 'computerScore');
            } else if (playerChoice == computerChoice) {
                updateResult("DRAW", "announcement");
            } else {
                console.log("Computer wins!");
                updateResult("COMPUTER WON", "announcement");
                computerScore ++;
                updateResult(computerScore, 'computerScore');
                updateResult(playerScore, 'playerScore');
            }
        }
        
        function reset(){
            playerScore = 0;
            computerScore = 0;
            updateResult(computerScore, 'computerScore');
            updateResult(playerScore, 'playerScore');
        }
        
    </script>
</body>
