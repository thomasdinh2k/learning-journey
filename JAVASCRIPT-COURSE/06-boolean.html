<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
    <script>
        let result = '#NA';

        function updateResult() {
            document.querySelector('.result-display').innerHTML = result;
        }
    </script>
</head>
<body>
    <div class="screen">
        <h1>Number display machine</h1>
        <div style="
            font-size: 45px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 900;
            margin-bottom: 20px;
            border: 2.5px solid black;
            padding: 10px 10px;
            width: 250px;
        " class="result-display">
            <script type="text/javascript">document.write(result);</script>
        </div>
    </div>
    <div class="keyboard">
        <button class="b1" onclick="
            result += '1';
            console.log(result);
            updateResult();
            ">1</button>
        <button onclick="
            result += '2';
            console.log(result);
            updateResult();
        ">2</button>
        <button onclick="
            result += '3';
            console.log(result);
            updateResult();
        ">3</button>
        <button onclick="
            result += '4';
            console.log(result);
            updateResult();
        ">4</button>
        
        <button onclick="
            result = '  ';
            updateResult();
        ">AC</button>
    </div>
</body>
</html>
