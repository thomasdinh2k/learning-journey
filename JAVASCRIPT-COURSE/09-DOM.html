    <input placeholder="Enter Item Price..." style="margin-top: 3px;" class="js-input-field" onkeyup="handleCostKeydown();">
    <button onclick="calculateTotal();">Calculate</button>
    <button onclick="resetTotal();">Reset</button>
    <p class="js-total"></p>

    <script>
        // const inputValue = document.querySelector(".js-input-field").innerHTML;
        function calculateTotal(){
            let inputValue = Number(document.querySelector(".js-input-field").value);
            if (inputValue > 40){
                document.querySelector(".js-total")
                .innerHTML = `$${(inputValue)} | FREE SHIPPING`;
            } else if ((inputValue < 40) && (inputValue > 0)) {
                console.log(inputValue);
                console.log(typeof(inputValue));
                inputValue += 10;
                console.log(inputValue);
                console.log(typeof(inputValue))
                document.querySelector(".js-total")
                .innerHTML = `$${String(parseFloat(inputValue).toPrecision(4))}`;
            } else {
                document.querySelector(".js-total").innerHTML = ' ';
            }
        }
        function handleCostKeydown() {
                console.log(event.key);
            if (event.key == 'Enter') {
                calculateTotal();
            }
        }
        function resetTotal(){
            document.querySelector(".js-total").innerHTML = 'RESET';
        }

        window.console.log('Hello World')
    </script>

      <script>
        let calculation = localStorage.getItem('calculation') || '';
  
        function updateCalculation(value) {
          calculation += value;
          console.log(calculation);
          localStorage.setItem('calculation', calculation);
          showResult(calculation);

        }
  
        // Optional: you can also create a function in order
