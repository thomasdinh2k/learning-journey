<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }

    .submit{
        background-color: blue;
        color: white;
        width: 100%;
    }
</style>
<body>
    <h1>Mẫu bảng đăng nhập</h1>
    <form method="post">
        <table border="1" style="font-size: 30px; width: 450px;">
            <tr>
                <td colspan="2">Đăng nhập hệ thống</td>
            </tr>
            <tr>
                <td>Nhập Email</td>
                <td>
                    <input type="email" placeholder="work.dnstung@gmail.com">
                </td>
            </tr>
            <tr>
                <td>Nhập mật khẩu</td>
                <td><input type="password" name="password" id="" placeholder="***********"></td>
            </tr>
            <tr>
                <td>Ghi nhớ</td>
                <td><input type="checkbox" name="" id="" checked></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Đăng Nhập" class="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
