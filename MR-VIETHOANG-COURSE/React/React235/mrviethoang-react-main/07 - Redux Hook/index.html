<!DOCTYPE html>
<html>

<head>
	<title>Project Bootstrap4 Basic</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/bootstrap.js"></script>
	<style>
		#main {
			margin: auto;
			width: 50%;
			height: auto;
			background: #FF9600;
			padding: 20px;
			border-radius: 5px;
			margin-top: 50px;
		}
		#main h3{
			font-size: 200px;
			font-weight: bold;
			color: #FFF;
		}
	</style>
</head>

<body>

	<div className="container">
  <div className="row">
    <div className="col-lg-12 col-md-12 col-sm-12 text-center">
      <div id="main">
        <h3>10</h3>
        <div>
          <button className="btn btn-dark">Get number</button>
          <button className="btn btn-dark">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>




</body>

</html>
