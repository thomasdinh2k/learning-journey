<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./styles.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <section aria-label="slider">
        <div class="carousel" data-carousel>
            <button class="btn btn-previous" data-carousel-button="prev"><</button>
            <button class="btn btn-next" data-carousel-button="next">></button>
           <div class="slide-wrapper" data-slides>
                <div class="slide" > Slide 01 </div>
                <div class="slide" > Slide 02 </div>
                <div class="slide" > Slide 03 </div>
                <div class="slide" > Slide 04 </div>
                <div class="slide" > Slide 05 </div>
                <div class="slide" > Slide 06 </div>
                <div class="slide" > Slide 07 </div>
                <div class="slide" > Slide 08 </div>
                <div class="slide" > Slide 09 </div>
           </div>
        </button>
    </section>
</body>
</html>
